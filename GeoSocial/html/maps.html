<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=ParamAPIKey">
    </script>
    <script type="text/javascript">
    var map;

    function initialize() {
    	var mapOptions = {center: { lat: ParamDftLat, lng: ParamDftLng}, zoom: 8};
    	map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);  

    	google.maps.event.addListener(map, 'rightclick', function(event) {
    		var image =  'ParamMarker'
    		var marker = new google.maps.Marker({position: event.latLng , map: map, icon:image}); 
    		notifyEvent('rightclick',event.latLng.lat(),event.latLng.lng());
    	});
    }

    google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
